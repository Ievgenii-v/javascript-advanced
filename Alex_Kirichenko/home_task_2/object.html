  <body>
    <script>
      function CarWithAutomaticTransmission(wheels, color) {
        this.wheels = wheels || 4;
        this.color = color || "black";
        this.engineOn = false;
        this.transmission = 'parking';
        this.setTransmission = function(p) {
          this.transmission = p;
        };
        this.switchEngine = function() {
          if (this.engineOn) {
            console.log("Turning engine off");
            this.engineOn = false;
          } else {
            console.log("Turning engine on");
            this.engineOn = true;
          }
        };
        this.drive = function() {
          this.switchEngine();
          if(this.transmission == 'parking'){
            this.transmission = 'drive'
          }else{
            this.transmission = 'parking'
          }
          console.log("Im driving. I'm a " + this.color + " car " + "and my transmission is " + this.transmission);
        };
      }

      audi = new CarWithAutomaticTransmission(4, "red");

      audi.drive();


    </script>
