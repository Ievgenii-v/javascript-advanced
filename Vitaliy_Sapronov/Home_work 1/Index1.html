<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var a;
        var b;
        function game () {
            document.write("Выбор компьютера: " +a +"<br/>");
            document.write("Твой выбор: " +b +"<br/><br/>");
        }
        do {
            a = Math.floor(Math.random()*10+1);
            console.log(a);
            b = +prompt ("Введите число от 1 до 10 включительно:");
            if (a == b){
                alert ("Угадал");
            }
            else {
                alert ("Повезет в следующий раз");
            }
            game ();
            var repeater = confirm ("Хотите попробовать еще раз?");
        } while (repeater);
        
    </script>
</body>
</html>
