<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="app2.js"></script>
</head>
<body>
    <h1>Elementary Calculator</h1>
    <p>Number 1: <input type="text" maxlength=10 id="num1"></p>
    <p>Number 2: <input type="text" maxlength=10 id="num2"></p>
    <p>Result: <a id="out"></a></p>
    <hr>
    <button onclick="addNumber()">+</button>
    <button onclick="subtractNumber()">-</button>
    <button onclick="divideNumber()">/</button>
    <button onclick="multiplyNumber()">x</button>
</body>
</html>
