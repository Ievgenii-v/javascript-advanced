<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="src/js/jquery.js"></script>
    <script src="src/js/script.js"></script>
    <title>Calculator v2</title>
  </head>
  <body>
    <div class="box">
      <p>Число 1: <input type="text" id="n1"></p>
      <p>Число 2: <input type="text" id="n2"></p>
      <button onclick="plus()">Сложить</button>
      <button onclick="minus()">Вычесть</button>
      <button onclick="multiply()">Умножить</button>
      <button onclick="divide()">Поделить</button>
      <hr/>
      <h4>Результат:</h3>
      <p id="out"></p>
    </div>
  </body>
</html>
