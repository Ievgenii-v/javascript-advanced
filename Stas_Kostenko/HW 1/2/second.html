<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form name="calc" id="calculation" >
        <table>
            <tr>
                <td><input type="text" name="output" class="output"></td>
            </tr>
            <tr>
                <td><input type="text" name="inputx" class="input" placeholder="write x"></td>
            </tr>
            <tr>
                <td><input type="text" name="inputy" class="input" placeholder="write y"></td>
            </tr>
            <tr>
                <td><input type="button" value="+"></td>
                <td><input type="button" value="-"></td>
                <td><input type="button" value="*"></td>
                <td><input type="button" value="/"></td>
                <td><input type="button" value="="></td>
            </tr>
        </table>
    </form>
</body>
</html>
