<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function reverse (str) {
            var letters = str.split('');
            for (var i = 0; i <= letters.length; i++ ){
                if (letters[i] === " ") {
                    letters.splice(i, 1);
                }  
            }
            var strNew1 = letters.join('');
            var strNew2 = letters.reverse().join('');
            document.write ("Исходная фраза без пробеллов: " +strNew1 +"<br/>");
            document.write ("Перевернутая фраза без пробеллов: " +strNew2 +"<br/><br/>");
            console.log(strNew1);
            console.log(strNew2);
            if (strNew1 === strNew2) {
                return alert("Эта фраза является палиндромом.");
            }
            else {
                return alert("Эта фраза не является палиндромом.");
            }
        }

        do {
            var str = prompt ("Введите слово или фразу для проверки является ли она палиндромом","nurses run");
            document.write ("Исходная фраза: " +str +"<br/>");
            reverse (str);
            var repeater = confirm ("Хотите попробовать еще раз?");
        } while (repeater)
                
    </script>
</body>
</html>
